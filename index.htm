<script type="text/javascript">
    var context = canvas.getContext("2d");
    var shape = new Object();
    var board;
    var score;
    var pac_color;
    var start_time;
    var time_elapsed;
    var interval;
    var pacDirection;

    Start();

    function Start() {
        board = new Array();
        score = 0;
        pac_color = "yellow";
        pacDirection =1;
        var cnt = 100;
        var food_remain = 50;
        var pacman_remain = 1;
        start_time = new Date();
        for (var i = 0; i < 10; i++) {
            board[i] = new Array();
            //put obstacles in (i=3,j=3) and (i=3,j=4) and (i=3,j=5), (i=6,j=1) and (i=6,j=2)
            for (var j = 0; j < 10; j++) {
                if ((i === 3 && j === 3) || (i === 3 && j === 4) || (i === 3 && j === 5) || (i === 6 && j === 1) || (i === 6 && j === 2)) {
                    board[i][j] = 4;
                } else {
                    var randomNum = Math.random();
                    if (randomNum <= 1.0 * food_remain / cnt) {
                        food_remain--;
                        board[i][j] = 1;
                    } else if (randomNum < 1.0 * (pacman_remain + food_remain) / cnt) {
                        shape.i = i;
                        shape.j = j;
                        pacman_remain--;
                        board[i][j] = 2;
                    } else {
                        board[i][j] = 0;
                    }
                    cnt--;
                }
            }
        }
        while (food_remain > 0) {
            var emptyCell = findRandomEmptyCell(board);
            board[emptyCell[0]][emptyCell[1]] = 1;
            food_remain--;
        }
        keysDown = {};
        addEventListener("keydown", function (e) {
            keysDown[e.code] = true;
        }, false);
        addEventListener("keyup", function (e) {
            keysDown[e.code] = false;
        }, false);
        interval = setInterval(UpdatePosition, 120);
    }


    function findRandomEmptyCell(board) {
        var i = Math.floor((Math.random() * 9) + 1);
        var j = Math.floor((Math.random() * 9) + 1);
        while (board[i][j] !== 0) {
            i = Math.floor((Math.random() * 9) + 1);
            j = Math.floor((Math.random() * 9) + 1);
        }
        return [i, j];
    }

    /**
     * @return {number}
     */
    function GetKeyPressed() {
        if (keysDown['ArrowUp']) {
            return 1;
        }
        if (keysDown['ArrowDown']) {
            return 2;
        }
        if (keysDown['ArrowLeft']) {
            return 3;
        }
        if (keysDown['ArrowRight']) {
            return 4;
        }
    }

    function Draw() {
        context.clearRect(0, 0, canvas.width, canvas.height); //clean board
        lblScore.value = score;
        lblTime.value = time_elapsed;
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                var center = new Object();
                center.x = i * 60 + 30;
                center.y = j * 60 + 30;
                if (board[i][j] === 2) {
                    context.beginPath();
                    /* draw packman according to it's direction */
                    context.arc(center.x, center.y, 30, ((1.65+0.5*pacDirection) % 2) * Math.PI, ((1.35+0.5*pacDirection)%2)* Math.PI);
                    context.lineTo(center.x, center.y);
                    context.fillStyle = pac_color; //color
                    context.fill();
                    context.beginPath();
                    /* change eye drawing based on pacman direction */
                    if(pacDirection==0)
                        context.arc(center.x + 15, center.y - 5, 5, 0, 2 * Math.PI); // circle
                    else if(pacDirection==1)
                        context.arc(center.x + 5, center.y - 15, 5, 0, 2 * Math.PI); // circle
                    else if (pacDirection==2)
                        context.arc(center.x - 15, center.y + 5, 5, 0, 2 * Math.PI); // circle
                    else if (pacDirection==3)
                        context.arc(center.x - 5, center.y - 15, 5, 0, 2 * Math.PI); // circle
                    context.fillStyle = "black"; //color
                    context.fill();
                    // drawPackman();
                } else if (board[i][j] === 1) {
                    context.beginPath();
                    context.arc(center.x, center.y, 15, 0, 2 * Math.PI); // circle
                    context.fillStyle = "black"; //color
                    context.fill();
                } else if (board[i][j] === 4) {
                    context.beginPath();
                    context.rect(center.x - 30, center.y - 30, 60, 60);
                    context.fillStyle = "grey"; //color
                    context.fill();
                }
            }
        }
    }

    function UpdatePosition() {
        board[shape.i][shape.j] = 0;
        var x = GetKeyPressed();
        if (x === 1) { //ArrowUp
            if (shape.j > 0 && board[shape.i][shape.j - 1] !== 4) {
                shape.j--;
                pacDirection=0;
            }
        }
        if (x === 2) { //ArrowDown
            if (shape.j < 9 && board[shape.i][shape.j + 1] !== 4) {
                shape.j++;
                pacDirection=2;
            }
        }
        if (x === 3) { //ArrowLeft
            if (shape.i > 0 && board[shape.i - 1][shape.j] !== 4) {
                shape.i--;
                pacDirection=3;
            }
        }
        if (x === 4) { //ArrowRight
            if (shape.i < 9 && board[shape.i + 1][shape.j] !== 4) {
                shape.i++;
                pacDirection=1;
            }
        }
        if (board[shape.i][shape.j] === 1) {
            score++;
        }
        board[shape.i][shape.j] = 2;
        var currentTime = new Date();
        time_elapsed = (currentTime - start_time) / 1000;
        if (score >= 20 && time_elapsed <= 10) {
            pac_color = "green";
        }
        if (score === 50) {
            window.clearInterval(interval);
            window.alert("Game completed");
        } else {
            Draw();
        }
    }

    /*our functions*/
    
    function toggle(target){ 
        var menuElements= document.getElementsByClassName("content");
        var targ = document.getElementById(target);          
        // hide all
        for(var i=0;i<menuElements.length;i++){
            menuElements[i].style.display = "none";
        }
        // toggle current
        targ.style.display = "block";
    }   
</script>
